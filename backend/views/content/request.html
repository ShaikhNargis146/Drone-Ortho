<div class="page-container">
    <div class="page-title">
        <div class="title-env">
            <h1 class="title">REQUEST CAD LINE WORK</h1>
            <p class="head-bod">Request CAD linework link works really simple. Just choose and confirm your mission to proceed to complete your
                request. You can also request for a CAD file from a link which goes out to your email after every successful
                orthomosaic completion.</p>
        </div>
    </div>
    <!-- Responsive Table -->
    <div class="row">
        <div class="col-md-12">
            <div class="padd40">
                <div class="panel panel-default padd40">
                    <div class="panel-body text-center ">
                        <div class="row" ng-if="workType=='internal'">
                            <label class="col-md-2 control-label">Mission:</label>
                            <div class="col-md-8">
                                <select ng-model="formdata.mission" class="form-control">
                                            <option ng-repeat="mission in missionData" value="{{mission._id}}|{{mission.geoLocation}}|{{mission.name}}">{{mission.name}}</option>
                                              </select>
                                <div class="proceed">
                                    <button type="button" class="btn btn-blue " ng-click="processCad(formdata)">Proceed</button>
                                </div>
                            </div>

                        </div>

                        <div class="row" ng-if="workType=='external'">
                            <label class="col-md-2 control-label">Mission:</label>
                            <div class="col-md-8">
                                <div class="display-not">
                                    <div class="mar-t">
                                        <upload-image-files ng-model="formdata.cadFile" no-view multiple="true" ng-disabled="type.disabled"></upload-image-files>
                                    </div>
                                </div>
                                 <div class="loaderHeader" ng-show="template.isLoader">
        <img src="backend/img/resource/loader.gif" alt="" style="height:120px; width:120px;">
   </div>

                                <div class="proceed">
                                    <button type="button" class="btn btn-blue " ng-click="processCad(formdata)">Proceed</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
