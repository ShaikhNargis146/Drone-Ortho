								<uib-tab heading="DFM Subscription Stats" ng-click="DFMSub()">

														<div class="form-group">

														<div class="form-group">
															<label for="exampleInputEmail1">DFM Status</label>

														<div class="form-group">
															<label for="exampleInputEmail1"> Total Missions</label>
															<input class="form-control m-t-xxs" id="exampleInputEmail1" type="text" ng-model="dfmData.missions" disabled>
														</div>
														<div class="form-group">
															<label for="exampleInputEmail1"> Total Photos</label>
															<input class="form-control m-t-xxs" id="exampleInputEmail1" type="text" ng-model="dfmData.UploadPhoto" disabled>

														<div class="form-group">

															<input class="form-control m-t-xxs" id="exampleInputEmail1" type="text" ng-model="foldersize" disabled>

														<div class="form-group">
															<label for="exampleInputPassword1">Mosaic (resolution cm/px)</label>

														<div class="form-group ">

" ng-model="dfmData.updatedAt | date:

															<input type="password" name="currpassword " class="password form-control m-t-xxs " id="currentPassword
																		" ng-model="data.currpassword">
														</div>
														<div class="form-group ">
															<label for="exampleInputPassword1 ">New Password</label>
															<input id="pwd" type="password" name="password " class="password form-control m-t-xxs " id="exampleInputPassword1
															    " ng-model="data.password">
														</div>
														<div class="form-group ">
															<label for="exampleInputPassword1 ">Re-enter Password</label>
															<input id="fpwd" type="password" name="password " class="password form-control m-t-xxs " id="exampleInputPassword1
															    " ng-model="data.forgotPassword ">
															<span class="errormsg" ng-hide="showerrmsg"> Passwords did not match.</span>
														</div>
													</form>
												</div>
											</div>
											<button type="submit " class="btn green m-t-xs bottom15-xs pull-right " ng-click="updatePassword(data) ">Update</button>

<div class="modal fade modal-m " tabindex="-1 " role="dialog " data-backdrop="static " data-keyboard="false ">
	<div class="modal-dialog ">
		<div class="modal-content ">
			<div class="modal-header " style="background-color:#36918b ">

				<h4 class="modal-title " style="color:#fff ">Card Details form</h4>
			</div>
			<div class="modal-body ">
				<form class="form-horizontal ">

					<div class="form-group ">
						<label class="control-label col-sm-4 " for="pwd ">Name on card</label>
						<div class="col-sm-6 ">
							<input type="text " class="form-control " ng-model="data1.nameOnCard " placeholder="Name on card ">
						</div>
					</div>

					<div class="form-group ">
						<label class="control-label col-sm-4 " for="pwd ">Card Type</label>
						<div class="col-sm-6 ">
							<select class="form-control " ng-model="data1.cardType ">
								<option value="SELECT ">SELECT</option>
								<option value="Visa ">Visa</option>
								<option value="Master Card ">Master Card</option>
							</select>
						</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-sm-4 " for="pwd ">Card Number</label>
						<div class="col-sm-6 ">
							<input type="text " class="form-control " id="pwd " ng-model="data1.cardNumber " placeholder="Enter card Number
															    " name="pwd ">
						</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-sm-4 " for="pwd ">CVV</label>
						<div class="col-sm-6 ">
							<input type="password " class="form-control " id="pwd " ng-model="data1.securityCode " placeholder="Enter CVV
															    " name="pwd ">
						</div>
					</div>

					<div class="form-group ">
						<div class="col-sm-offset-6 col-sm-4 ">
							<button type="button " ng-click="addCardDetail(data1) " class="btn green btn-outline pull-right ">ADD</button>
						</div>
					</div>

				</form>

			</div>
			<div class="modal-footer ">
				<button type="button " class="btn green btn-outline " data-dismiss="modal ">Close</button>

			</div>
		</div>
	</div>
</div>
