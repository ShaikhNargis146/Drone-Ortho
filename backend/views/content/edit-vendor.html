<div class="page-container ">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Edit Vendors</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard1">Home</a> </li>
                        <li> <a>Edit Vendors</a> </li>
                        <li class="active"> <strong>Edit Vendors</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content ">

                <div class="row">
                    <div class="col-lg-12">

                        <div class="ibox float-e-margins">

                            <div class="col-lg-3"></div>
                            <div class="col-lg-6 top20 bottom20">
                                <div class="widgets-container">
                                    <h5>Edit Vendor form </h5>
                                    <hr>
                                    <form method="get" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Vendor Name</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" type="text" ng-model="formData.name">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Email ID</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="" type="email" ng-model="formData.email">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Address</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="" type="text" ng-model="formData.address">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Contact Number</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" name="" type="text" ng-model="formData.mobile">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-6">
                                                <button class="btn btn-white" type="submit" ui-sref="vendors">Cancel</button>
                                                <button class="btn green" type="submit" ng-click="updateVendor(formData)">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
