<div class="page-container ">

                            <div class="ibox-content collapse in" id="demo6">
                                <div class="demo-container">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Select Report for</label>
                                            <select class="form-control" ng-model="formData.type">

									<option value="DroneSales">Drone Sales</option>

								</select>

                                        </div>

                                            <label for="exampleInputPassword1">From date</label>
                                            <!--<input name="password" class="password form-control m-t-xxs" id="exampleInputPassword1" type="password">-->
                                            <!--<div class="input-group">
                                                <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="year" auto-close="true">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>-->
                                            <div class="input-group">
                                                <input type="text" class="form-control" uib-datepicker-popup ng-model="formData.fromDate" is-open="popup1.opened" datepicker-options="dateOptions"
                                                    ng-required="true" close-text="Close" />
                                                <span class="input-group-btn">
                                                 <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">To date</label>

                                                <input type="text" class="form-control" uib-datepicker-popup ng-model="formData.toDate" is-open="popup2.opened" datepicker-options="dateOptions"
                                                    ng-required="true" close-text="Close" />
                                                <span class="input-group-btn">
                                                 <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </div>
                                        </div>

                                            <button type="submit" class="btn green m-t-xs bottom15-xs" ng-click="excelGenerateData(formData)">Generate Excel Report</button>
