<div class="page-container " ng-if="accessLevel=='Admin'">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-6">
                    <h2> Users</h2>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="dashboard">Home</a> </li>
                        <li class="active"> <strong>Users</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-6">
                    <button class="btn green btn-outline  pull-right" ng-click="userOpen();">CREATE USER</button>
                </div>
            </div>
            <div class="wrapper-content ">
                <div class="ibox float-e-margins">
                    <!--<div class="ibox-title">
                <h5>Missions</h5>
              </div>-->
                    <div class="ibox-content collapse in">
                        <div class="widgets-container">
                            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-md-6"> <label>Show          <select name="DataTables_Table_2_length" ng-change="dataSize(selectData)" ng-model="selectData" aria-controls="DataTables_Table_2" class="form-control input-sm">              <option value="10">10</option>              <option value="25">25</option>              <option value="50">50</option>              <option value="100">100</option>          </select> entries        </label>
                                        <!--<div class="dataTables_info" id="DataTables_Table_1_info" role="status" aria-live="polite">Showing 1 to 10 of 13 entries</div>-->
                                    </div>
                                    <div class="col-md-6">
                                        <div class="pull-right"> <label>Search:<input type="text " ng-change="getAllItems(true) " placeholder="Search Here...
                        " ng-model="search.keyword " /></label>
                                            <div class="dt-buttons btn-group"> <a class="btn btn-default buttons-copy buttons-html5" tabindex="0" aria-controls="DataTables_Table_0"><span>Copy</span>             </a>                                                <a class="btn btn-default buttons-csv buttons-html5" tabindex="0" aria-controls="DataTables_Table_0"><span>CSV</span>             </a>                                                <a class="btn btn-default buttons-excel buttons-html5" tabindex="0" aria-controls="DataTables_Table_0"><span>Excel</span>             </a>                                                <a class="btn btn-default buttons-pdf buttons-html5" tabindex="0" aria-controls="DataTables_Table_0"><span>PDF</span>             </a>                                                <a class="btn btn-default buttons-print" tabindex="0" aria-controls="DataTables_Table_0"><span>Print</span>             </a>                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </common-view>
                            <div>
                                <table datatable="" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>User ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>DFM Status</th>
                                            <th>DFM Plan</th>
                                            <th>License Type</th>
                                            <th>User Type</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in userInfo  track by $index">
                                            <td><a ui-sref="user-details ({userId:user._id})">{{user.dataId}}</a></td>
                                            <td><a ui-sref="user-details ({userId:user._id})">{{user.name}}</a></td>
                                            <td><a ui-sref="user-details ({userId:user._id})">{{user.email}}</a></td>
                                            <td><a ui-sref="user-details ({userId:user._id})">{{user.currentSubscription.status}}</a></td>
                                            <td>
                                                <a ui-sref="user-details ({userId:user._id})">{{user.currentSubscription.name}}</a>
                                            </td>
                                            <td><a ui-sref="user-details ({userId:user._id})">{{user.lisence}}</a></td>
                                            <td><a ui-sref="user-details ({userId:user._id})">{{user.accessLevel}}</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="right-side">
                                    <ul ng-if="totalItems " ng-change="changePage(currentPage); " uib-pagination total-items="totalItems
                                            " items-per-page="maxRow " ng-model="currentPage " max-size="template.pageMax "
                                        class="pagination-sm
                                            " boundary-links="true " force-ellipses="true ">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
