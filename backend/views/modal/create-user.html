<div class="modal-content ">
    <div class="modal-header " style="background-color:#36918b ">

        <h4 class="modal-title " style="color:#fff ">Create User</h4>
    </div>
    <div class="modal-body ">
        <form class="form-horizontal ">

            <div class="form-group ">
                <label class="control-label col-sm-4 " for="name">User Name</label>
                <div class="col-sm-6 ">
                    <input type="text" placeholder="Name of User " value="" class="form-control" name="name" ng-model="formData.name" required>
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="pwd">Password</label>
                <div class="col-sm-6 ">
                    <input type="password" placeholder="Enter your Password" value="" class="form-control" name="name" ng-model="formData.password"
                        required>
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="cpwd">confirm Password</label>
                <div class="col-sm-6 ">
                    <input type="password" placeholder="confirm Password" value="" class="form-control ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
                        name="name" ng-model="formData.forgotPassword" required>
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="email">Email</label>
                <div class="col-sm-6 ">
                    <input type="email" placeholder="Enter your Email Address" class="form-control" name="email" required ng-model="formData.email">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="email">Access Level</label>
                <div class="col-sm-6 ">
                    <select class="form-control" ng-model="formData.accessLevel">
											<option value="">SELECT</option>
											<option value="User">User</option>
											<option value="Vendor">Vendor</option>
										</select>
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="organization">Organization</label>
                <div class="col-sm-6 ">
                    <input type="text" placeholder="organization" value="" class="form-control" name="organization" ng-model="formData.organization">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="phone">phone</label>
                <div class="col-sm-6 ">
                    <input type="text" placeholder="phone" value="" class="form-control" name="phone" ng-model="formData.phone">
                </div>
            </div>

            <div class="form-group ">
                <label class="control-label col-sm-4 " for="mobile">mobile</label>
                <div class="col-sm-6 ">
                    <input type="text" only-digits="" ng-model="formData.mobile" name="mobile" placeholder="Mobile" value="" class="form-control ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-touched"
                        required maxlength="10" phone-input="">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="Address">Address</label>
                <div class="col-sm-6 ">
                    <input type="text" placeholder="Address" value="" class="form-control" name="Address" ng-model="formData.address">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="locationCity">City</label>
                <div class="col-sm-6 ">
                    <input type="text" placeholder="City" name="locationCity" ng-change="getCity()" value="" class="form-control ng-pristine ng-valid ng-empty ng-touched"
                        ng-model="formData.city">

                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="State">State</label>
                <div class="col-sm-6 ">
                    <input type="text" placeholder="State" value="" class="form-control" name="State" required ng-model="formData.state">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-4 " for="zip">zip</label>
                <div class="col-sm-6 ">
                    <input type="text" only-digits="" ng-model="formData.zip" name="zip" placeholder="Zip" class="form-control ng-pristine ng-valid ng-empty ng-touched">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="button " class="btn green btn-outline " ng-click="saveUser(formData)">Submit</button>
            </div>



        </form>

    </div>
    <div class="modal-footer ">
        <button type="button " class="btn green btn-outline " ng-click="$dismiss()">Close</button>

    </div>
</div>
